<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"
    />
    <title>ChatGPT</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="chat-container" class="chat-hidden">
      <button
        id="close-chat-btn"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 24px;
          border: none;
          background: none;
          cursor: pointer;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          style="width: 1.5rem; padding: 0.5rem"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
      <div id="header">
        <h1 style="text-align: center; margin-bottom: 0">ChatGPT</h1>
      </div>
      <div id="chat-area" style="overflow-y: auto; flex-grow: 1">
        <p>
          <span class="assistant-message complete"
            >Asistent: Salut, cu ce te pot ajuta?</span
          >
        </p>
        <!-- More messages will be added here dynamically -->
      </div>
      <form id="chat-form" style="flex-shrink: 0">
        <input
          type="text"
          id="user-input"
          name="userInput"
          placeholder="Introdu Ã®ntrebarea ta:"
        />
        <button type="submit">
          <svg
            style="width: 1rem"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </button>
      </form>
    </div>

    <button id="toggle-chat-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
        style="width: 1.8rem"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
        />
      </svg>
    </button>
    <script src="/scripts.js"></script>

    <script src="/incomingReponseHandler.js"></script>
  </body>
</html>
